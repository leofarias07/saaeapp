<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Informar Vazamentos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  
  <form (ngSubmit)="salvarUsuario()">
    <ion-item class="none">
      <ion-label floating>Endereço</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioCadastro.endereco" name="endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input [(ngModel)]="usuarioCadastro.descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contato</ion-label>
      <ion-input [(ngModel)]="usuarioCadastro.contato" name="contato"></ion-input>
    </ion-item>
    <button ion-button block color="secondary" type="submit" block>Enviar</button>
  </form>
</ion-content>
